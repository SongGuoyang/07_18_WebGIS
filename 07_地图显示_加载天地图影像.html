<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入openlayer -->
    <script src = './dist/include-openlayers-local.js'></script>
</head>
<body>
    <!-- 2.创建div容器 -->
    <div id = 'mapCon'></div>
    
    <!-- 3.创建天地图-->
    <!-- 
        参数一：显示瓦片的名称，可以为空
        参数二：瓦片地图的实际名称
        参数三：对象类型，IGServer的配置信息
     -->
    <script>
        const Key = '06b6b0a414b9f91bba4a497337126c2a'
        var TiandiMap_img = new ol.layer.Tile({
            title: "天地图影像图层",
            source: new ol.source.XYZ({
                url: "http://t0.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=06b6b0a414b9f91bba4a497337126c2a",//parent.TiandituKey()为天地图密钥,
                wrapX: false
            })
        });
        var TiandiMap_vec = new ol.layer.Tile({
            title: "天地图矢量图层",
            source: new ol.source.XYZ({
                url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=06b6b0a414b9f91bba4a497337126c2a",//parent.TiandituKey()为天地图密钥,
                wrapX: false
            })
        });
        var TiandiMap_cva = new ol.layer.Tile({
            title: "天地图矢量注记图层",
            source: new ol.source.XYZ({
                url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=06b6b0a414b9f91bba4a497337126c2a",//parent.TiandituKey()为天地图密钥
            })
        });
    // 4. 创建地图对象
    const map = new ol.Map({
        // 目标：显示的位置
        target:'mapCon',
        // 要加载的图层
        layers:[TiandiMap_vec, TiandiMap_img, TiandiMap_cva],
        // 视图：以什么方式显示
        view:new ol.View({
            // 默认中心
            center:[0, 0],
            // 坐标系 缺省就是墨卡托坐标系
            projection:'EPSG:4326',
            // 默认等级
            zoom: 4
        })
    })
    </script>
</body>
</html>
